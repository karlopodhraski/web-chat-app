<!DOCTYPE html>
<html>

    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="members-count">-</div>
    <div class="members-list">-</div>

    <script src="./script.js"></script>
  </body>
</html>
